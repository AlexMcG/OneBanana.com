<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="#">OneBanana.com</a>

    <!-- Header -->
    <a name="about"></a>
	<div class="intro-header">
		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
						<h1>One Banana</h1>
						<h3>The social aggregation network</h3>
						<hr class="intro-divider">

						<div class="panel with-nav-tabs panel-default">
							<div class="panel-heading">
								<ul class="nav nav-tabs">
									<li class="active"><a href="#tab1default"
										data-toggle="tab">Default 1</a></li>
									<li><a href="#tab2default" data-toggle="tab">Default 2</a></li>
									<li><a href="#tab3default" data-toggle="tab">Default 3</a></li>
									<li class="dropdown"><a href="#" data-toggle="dropdown">Dropdown
											<span class="caret"></span>
									</a>
										<ul class="dropdown-menu" role="menu">
											<li><a href="#tab4default" data-toggle="tab">Default
													4</a></li>
											<li><a href="#tab5default" data-toggle="tab">Default
													5</a></li>
										</ul></li>
								</ul>
							</div>
						</div>


						<!-- tabbed panel -->
						<div class="panel with-nav-tabs panel-default">
							<div class="panel-heading">
								<ul class="nav nav-tabs">
									<li class="active"><a href="#tab1default"
										data-toggle="tab">Login</a></li>
									<li><a href="#tab2default" data-toggle="tab">Register</a></li>
								</ul>
							</div>
							<div class="panel-body">
								<div class="tab-content">
									<div class="tab-pane fade in active" id="tab1default">
										<!-- Contact Section -->
										<section id="contact">
											<div class="container">
												<div class="row">
													<div class="col-lg-12 text-center">
														<h2>Login</h2>
														<hr class="star-primary">
													</div>
												</div>
												<div class="row">
													<div class="col-lg-8 col-lg-offset-2">
														<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
														<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
														<form name="sentMessage" id="contactForm" novalidate>
															<div class="row control-group">
																<div
																	class="form-group col-xs-12 floating-label-form-group controls">
																	<input type="email" class="form-control"
																		placeholder="Email Address" id="email" required
																		data-validation-required-message="Please enter your email address.">
																	<p class="help-block text-danger"></p>
																</div>
															</div>
															<div class="row control-group">
																<div
																	class="form-group col-xs-12 floating-label-form-group controls">
																	<input type="password" class="form-control"
																		placeholder="Password" id="password" required
																		data-validation-required-message="Please enter your phone number.">
																	<p class="help-block text-danger"></p>
																</div>
															</div>
															<br>
															<div id="success"></div>
															<div class="row">
																<div class="form-group col-xs-12">
																	<button type="submit" class="btn btn-success btn-lg">Login</button>
																	<button type="submit" class="btn btn-success btn-lg">Forgot
																		my Password</button>
																</div>
															</div>
														</form>
													</div>
												</div>
											</div>
										</section>
									</div>
								</div>
							</div>
							<div class="tab-pane fade" id="tab2default">Default 2</div>
						</div>
						<!-- /.container -->

					</div>
				</div>
			</div>
		</div>
